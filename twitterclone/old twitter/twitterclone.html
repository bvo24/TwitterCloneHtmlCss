<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="twitterclone.css">
</head>
<body>
    <nav class="sidebar">
        

        <div class="top-side">
            <div class="twitterimage">
                <img src="twitter-logo.png">
            </div>
            
            <div class="sidebarbutton">
                <img>
                <div>Home</div>
            </div>
            <div class="sidebarbutton">
                <img >
                <div>Explore</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>Notifications</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>Messages</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>Bookmarks</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>Lists</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>Profile</div>
            </div>
            <div class="sidebarbutton">
                <img>
                <div>More</div>
            </div>
            
            

        </div>
        <div class="bot-side">
            <img>
            <div></div>
        </div>





    </nav>
    
    
    
    
    
    <div class="twitter-grid">
        <div class="personal-tweet">
            <div class="tweet">
                <div class="home-row">
                    <div class="home">Home</div>
                    <img src="tweet-buttons/top-tweets.png">
                </div>
                
            </div>
            <div class="tweet-grid">
                
                <div class="tweet1">
                    <div>
                        <img src="twitter-pfp/mypfp.png" class="pfp">
                    </div>
                    <div class="content">
                    <!--
                    <div>
                        <button></button>
                    </div>
                    -->
                        <div class="whats-happening">

                        <input class="searchbar" type="text" placeholder="What's happening?">
                        </div>
                    <!--
                    <div>
                        <img>
                        <div>Everyone can reply</div>
                    </div>
                    -->
                    
                        <div class="tweet-buttons">
                            <div>
                                <img class="mediaimg" src="tweet-buttons/media-button.png">
                                <img class="mediaimg" src="tweet-buttons/gif-button.png">
                                <img class="mediaimg" src="tweet-buttons/poll-button.png">
                                <img class="mediaimg" src="tweet-buttons/emoji-button.png">
                                <img class="mediaimg" src="tweet-buttons/schedule-button.png">
                                
                            </div>
                            <button class="tweetbutton">Tweet</button>
                        </div>
                    </div>
                </div>

                
                
               

            </div>


        </div>

        <div class="tweet2">
            Show 50 Tweets



        </div>

        

        <div class="tweet3">
            <div>
                <img>
            </div>
            <div>
                <div></div>
                <div></div>
                <div>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>

                </div>
                    

                
            </div>

        </div>
    </div>


</body>
</html>
